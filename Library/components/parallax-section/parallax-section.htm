
<body>

<div class="parallax-section">	

	
	
	<div class="col-md-6 ps-left">
		
		<img class="ps-image1 img-responsive" src="images/parallax-section1.png" alt="parallax" 
		data-bottom-top='opacity: 0; top:150px; left:-150px; transform:scale(0)' 
		data-center-top='opacity: 1; top:0px; left:-150px; transform:scale(1)'
		data-center='opacity: 0; top:0px; left:-150px; transform:scale(1)'
		>


		<img class="ps-image2 visible-lg img-responsive" src="images/parallax-section2.png" alt="parallax" 
		data-bottom-top='opacity: 0; top:0px; left:-80px; transform:scale(1)' 
		data-center-top='opacity: 0; top:0px; left:-80px; transform:scale(1)'
		data-center='opacity: 1; top:0px; left:-80px; transform:scale(1)'
		data-center-bottom='opacity: 0; top:0px; left:-80px; transform:scale(1)'
		>


		<img class="ps-image3 visible-lg img-responsive" src="images/parallax-section3.png" alt="parallax" 
		data-bottom-top='opacity: 0; top:0px; left:0px; transform:scale(0)' 
		data-center='opacity: 0; top:0px; left:0px; transform:scale(1)'
		data-center-bottom='opacity: 1; top:0px; left:0px; transform:scale(1)'
		data-top-bottom='opacity: 0; top:250px; left:0px; transform:scale(0)' 
		>
	
	
	
	</div>
	
	
	<div class="col-md-6 ps-right">
	
	
		<div class="ps-content"
		
		data-bottom-top='opacity: 0' 
		data-bottom='opacity: 1' 
		data-top='opacity: 1'
		data-top-bottom='opacity: 0'

		
		>
		<div class="ps-title1"></div>
		<div class="ps-title2"></div>
		<div class="ps-description"></div>
		
		
			<div class="col-md-6">
				<div class="ps-button1">
					<a href="#"></a>			
				</div>
			</div>
			
			
			<div class="col-md-6">
					
				</div>
			</div>
			
		</div>
			
	</div>
